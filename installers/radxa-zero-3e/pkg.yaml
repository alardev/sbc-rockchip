name: radxa-zero-3e
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /tmp/go
    network: default
    cachePaths:
      - /.cache/go-build
      - /tmp/go/pkg
    prepare:
      - |
        cd /pkg/src
        go mod download
  - env:
      GOPATH: /tmp/go
    cachePaths:
      - /.cache/go-build
      - /tmp/go/pkg
    build:
      - |
        cd /pkg/src
        CGO_ENABLED=0 go build -o ./radxa-zero-3e .
    install:
      - |
        mkdir -p /rootfs/installers/

        cp /pkg/src/radxa-zero-3e /rootfs/installers/radxa-zero-3e
finalize:
  - from: /rootfs
    to: /rootfs
